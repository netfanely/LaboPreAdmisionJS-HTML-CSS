<script>
  //Variable que almacena el método window.open()
  var miVentana;
  var miVentana2;
  var miVentana3;

  //La función window_open crea el pop-up o ventana emergente
  function window_open(){
    miVentana = window.open( "pagina2.html", "nombrePop-Up", "width=380,height=500, top=85,left=50");

  }

  //La función window_close cerrara el pop-up o ventana emergente
  function window2(){
      miVentana2 = window.open( "pagina3.html", "nombrePop-Up", "width=380,height=500, top=85,left=50");

  }
  function window3(){
      miVentana3 = window.open( "pagina4.html", "nombrePop-Up", "width=380,height=500, top=85,left=50");

  }
  function window_close(){
    miVentana.close();
  }

  // Llamo a la función window_open en el evento click del botón con id = "botonWindowOpen"
  document.getElementById("botonWindowOpen").onclick = function() {window_open()};
  document.getElementById("botonWindow3").onclick = function() {window2()};
  document.getElementById("botonWindow4").onclick = function() {window3()};

  // Llamo a la función window_close en el evento click del botón con id = "botonWindowClose"
  document.getElementById("botonWindowClose").onclick = function() {window_close()};
</script>
