<!-- Determinar si dos números son pares n,
Si n y m son pares retornar true, sino retornar false -->
<!DOCTYPE html>
<html>
<body>

  <script>
    function comprobar(n1,n2){
     var resultado, aux = 1;

      var divide = 1;
      divide = n1%n2;
