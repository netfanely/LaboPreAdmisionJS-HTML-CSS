  <script>
    function powerOfTwo(n){
     var resultado, aux = 1;

     if( n==0 | n<0 ){
       return 1;
     }
     else{
       for(i=0; i<n; i++){
          resultado = 2 * aux;
          aux = resultado;
       }
       return resultado;
     }

    }
